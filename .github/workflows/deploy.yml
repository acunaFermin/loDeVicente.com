# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI/CD - Lo de Vicente - Angular Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    environment:
      name: env

    strategy:
      matrix:
        node-version: [12.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: checkout
      uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install deps (clean)
      run: npm ci
    
    - name: Build Angular (prod)
      run: npx ng build --configuration production

    - name: Commit dist folder
      run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # forza añadir dist aunque esté en .gitignore
          git add -f dist

          # si no hay cambios, salir
          git diff --cached --quiet && echo "No hay cambios en dist" && exit 0

          git commit -m "chore: update dist [skip ci]"
          git push origin main
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
    - name: Upload dist via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
          switches: -avzr --delete
          path: dist/vicente/
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          target: ${{ secrets.DEPLOY_DIR }}
          overwrite: true
          
    - name: Verify deploy
      uses: appleboy/ssh-action@v1.2.0
      with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            ls -la "${{ secrets.DEPLOY_DIR }}"

